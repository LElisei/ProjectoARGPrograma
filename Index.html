<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="STYLES.CSS">
    <script src="https://kit.fontawesome.com/a90490c878.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Imagenes a usar/search icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Busqueda
        </a>
      </div>
    </nav>
    <header>
      <!--Navbar-->
      <div class="container">
         <nav class="navbar bg-body-tertiary fixed-top colornavbar">
            <div class="container-fluid">
               <a class="navbar-brand" href="">
                  <img src="Imagenes a usar/LOGO_ARGENTINA_PROGRAMA.png" class="rounded-5 w-75% logo"
                     alt="Argentina Programa">
               </a>
               <ul class="list-group list-group-horizontal">
                 <li class="list-group-item"><a href="https://www.instagram.com/leandro.elisei/" target="_blank"><i
                          class="fa-brands fa-square-instagram fa-xl"></i></a></li>
                 <li class="list-group-item"><a href="https://www.facebook.com/" target="_blank"><i
                          class="fa-brands fa-facebook fa-xl"></i></a></li>
                 <li class="list-group-item"><a href="https://www.youtube.com/channel/UC2y-4ZbLkQseXfaVV2Qf5Rg"
                       target="_blank"><i class="fa-brands fa-youtube fa-xl"></i></a></li>
  
                 <li class="list-group-item">
                    <!-- Boton que manda al login -->
                    <a routerLink="/login"><i class="fa-solid fa-user-lock fa-xl" type="button"></i></a>
                 </li>
              </ul>
            </div>
         </nav>
      </div>
   </header>
    

<!--Banner-->
<section id="banner">
  <div class="conteiner banner">
     <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
           <div class="carousel-item active" data-bs-interval="10000">
              <img src="Imagenes a usar/pexels-markus-spiske-2004161.jpg" class="d-block w-100 img-fluid" alt="Paisaje 1">
           </div>
           <div class="carousel-item" data-bs-interval="2000">
              <img src="Imagenes a usar/pexels-luis-gomes-546819.jpg" class="d-block w-100 img-fluid" alt="Paisaje 2">
           </div>
           <div class="carousel-item">
              <img src="Imagenes a usar/pexels-jorge-jesus-614117.jpg" class="d-block w-100 img-fluid" alt="Paisaje 3">
           </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
           data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
           data-bs-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Siguiente</span>
        </button>
     </div>
  </div>
</section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
